<script src="assets/js/dygraph-combined.js"></script>

<div class="container">
  <div class="row">
    <h1 class="page-header">LiveStocks</h1>
    <div id="graphdiv2" style="width:100%; height:500px;"></div>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <ul class="nav nav-tabs nav-stacked col-md-4 col-lg-4 col-sm-6" ng-repeat="stock in stocks">
        <li><a href="#" tooltip="{{stock.info}}">{{stock.name}}<button type="button" class="close" ng-click="deleteStock(stock)">&times;</button></a></li>
      </ul>
    </div>
  </div>

 <!-- <pre>{{example}}</pre>
  <pre>{{url}}</pre> -->
  
  <form class="stock-form">
    <label>Syncs in realtime across clients</label>
    <p class="input-group">
      <input type="text" class="form-control" placeholder="Add a new stock here." ng-model="newStock">
      <span class="input-group-btn">
        <button type="submit" class="btn btn-primary" ng-click="addStock()">Add New</button>
      </span>
    </p>
  </form>
</div>

<footer class="footer">
  <div class="container">
      <p>Angular Fullstack v2.1.1 |

         <a href="https://github.com/DaftMonk/generator-angular-fullstack/issues?state=open">Issues</a></p>
  </div>
</footer>
